<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        #p1{
            border-style: dotted;
        }
        #p2{
            border-style: dashed;
        }
        #p3{
            border-style: double;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h2>CSS Borders</h2>
    <p id="p1">"Lorem ipsum dolor sit amet, consectetur adipiscing elit"</p>
    <p id="p2">"Lorem ipsum dolor sit amet, consectetur adipiscing elit"</p>
    <p id="p3">"Lorem ipsum dolor sit amet, consectetur adipiscing elit"</p>
</body>
</html>
